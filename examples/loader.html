 <head>
   <meta charset="utf-8">

   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

   <title>Lu - Loader</title>
   <meta name="description" content="">
   <meta name="author" content="">

   <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
   <link rel="stylesheet" href="/styles/css/screen.css" media="screen">

   <style>
      .lu-hidden { display: none; }
      .lu-loading { background-color: orange; }
      #example {
        border: 1px solid red;
        margin: 1em;
        padding: 1em;
      }
    </style>

 </head>

 <body>

   <div id="container" class="container">
     <h1>Loader Example</h1>
     <p>Here's a Loader:</p>
     <div id="example" data-lu="Loader" data-lu-config="{ Loader: { 
       sourceURL: 'http://yojimg.net'
     }}">
      (empty loader)
    </div>
      
      
      <button data-lu="Button" data-lu-config="{ Button: {
        action: 'show',
        notify: '#example'
      }}">
        SHOW
      </button>
      <button data-lu="Button" data-lu-config="{ Button: {
        action: 'hide',
        notify: '#example'
      }}">
        HIDE
      </button>      
      <button data-lu="Button" data-lu-config="{ Button: {
        action: 'load', 
        notify: '#example'
      }}">
      LOAD IT, MANG!
      </button>

      <div id="content" style="display: none">
        Here's some new content!
      </div>

   </div>

   <!-- Bootstrap:Util -->
   <script src="/scripts/libraries/underscore-min.js" type="text/javascript" charset="utf-8"></script>
   <script src="/scripts/lu-underscore-mixins.js" type="text/javascript" charset="utf-8"></script>

   <!-- Bootstrap:CommonJS Loader -->
   <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

   <!-- Bootstrap:UI -->
   <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>
   <script>window.jQuery || document.write( '<script src="http://scripts/libraries/jquery-1.7.1.min.js"><\/script>' )</script>

   <script src="/scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>

   <script type="text/javascript" charset="utf-8">
     require.clearCache();
     require.ensure( ['lu'], function() {} );
   </script>


 </body>

 </html>
