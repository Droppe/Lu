<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Switch</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

  <style type="text/css">
    body {
      width: 800px;
      margin: 50px auto;
    }
    div {
      padding: 40px;
      height: 200px;
      width: 200px;
      background: #ded;
    }
    .lu-state-blue {
      background-color: #00f;
    }
    .lu-state-red {
      background-color: #f00;
    }
    .lu-state-tall {
      height: 400px;
    }
    .lu-state-wide {
      width: 400px;
    }
  </style>
</head>

<body>

  <div data-lu="Switch" class="lu-state-red">
    <button data-lu="Button:State" data-lu-config="{
      'Button:State': {
        states: 'blue'
      }
    }">Blue</button>
    <button data-lu="Button:State" data-lu-config="{
      'Button:State': {
        states: 'red'
      }
    }">Red</button>
    <button data-lu="Button:State" data-lu-config="{
      'Button:State': {
        states: 'red, blue'
      }
    }">Blue/Red</button>
    <button data-lu="Button:State" data-lu-config="{
      'Button:State': {
        states: 'tall'
      }
    }">Tall</button>
    <button data-lu="Button:State" data-lu-config="{
      'Button:State': {
        states: 'wide'
      }
    }">Wide</button>
    <button data-lu="Button:State:Add" data-lu-config="{
      'Button:State:Add': {
        states: 'tall'
      }
    }">Tall Additive</button>
    <button data-lu="Button:State:Add" data-lu-config="{
      'Button:State:Add': {
        states: 'wide'
      }
    }">Wide Additive</button>
    <button data-lu="Button:State:Remove" data-lu-config="{
      'Button:State:Remove': {
        states: 'tall'
      }
    }">Tall Remove</button>
    <button data-lu="Button:State:Remove" data-lu-config="{
      'Button:State:Remove': {
        states: 'wide'
      }
    }">Wide Remove</button>
    <button data-lu="Button:State:Clear">Clear</button>
    <button data-lu="Button:State:Reset">Reset</button>
  </div>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu-underscore-mixins.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>

  <script src="/scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu.0.3.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/mappers.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">

    Inject.setExpires( 0 );
    Inject.clearCache();
    Inject.setModuleRoot( 'http://localhost:1337/' );

    window.LU_DEBUG = 5;

    Lu.execute( $( 'body' ) ).then( function(){
      console.info( 'DONE!' );
    } );

  </script>

</body>

</html>
