<!doctype html>

  <!--[if lt IE 7]><html class="no-js ie6" lang="en"><![endif]-->
  <!--[if IE 7]><html class="no-js ie7" lang="en"><![endif]-->
  <!--[if IE 8]><html class="no-js ie8" lang="en"><![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->

  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Lu - Container</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/styles/css/screen.css" media="screen" />

    <style>
      .lu-state-hidden { display: none; }
      #example {
        border: 1px solid red;
        margin: 1em;
        padding: 1em;
      }
    </style>

  </head>

  <body>

    <div id="container" class="container">
      <h1>Container Example</h1>
      <p>Here's a Container:</p>

      <div id="example" data-lu="Container" data-lu-config="{
        'Container': {
          'sourceText': 'FOO FIE FOE FUM',
          'method': 'replace',
          'notify': 'button'
        }
      }">
        (empty container)
      </div>

      <button id="button" data-lu="Button" data-lu-config="{
        'Button': {
          'notify': '#example',
          'action': 'state',
          'states': ['visible', 'hidden']
        }
      }">CLICK ME</button>
      

      <button id="button" data-lu="Button:State" data-lu-config="{
        'Button:State': {
          'notify': '#example',
          'states': ['visible', 'hidden']
        }
      }">CLICK ME TOO</button>

    </div>

    <!-- Bootstrap:Util -->
    <script src="/scripts/libraries/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/scripts/lu-underscore-mixins.js" type="text/javascript" charset="utf-8"></script>

    <!-- Bootstrap:CommonJS Loader -->
    <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

    <!-- Bootstrap:UI -->
    <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>
    <script>window.jQuery || document.write( '<script src="http://scripts/libraries/jquery-1.7.1.min.js"><\/script>' )</script>

    <script src="/scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
      
      Inject.enableDebug("sourceMap");
      Inject.setExpires(0);
      Inject.clearCache();
      Inject.setModuleRoot("http://localhost:1337/");
      window.lu_debug = 5
      require.run( '/scripts/lu' );
 

    </script>

  </body>

</html>
