<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Calendar</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.9.0/build/calendar/assets/skins/sam/calendar.css">

  <style type="text/css">
    body {
      width: 800px;
      margin: 50px auto;
    }
    #date-picker {
      width: 300px;
    }
    #date-picker.lu-state-inactive #calendar {
      display: none;
    }
    #date-picker.lu-state-active #calendar {
      display: block;
    }
  </style>

</head>

<body>
  <div id="date-picker" data-lu="Switch" class="yui-skin-sam lu-state-inactive">
    <button data-lu="Button:State">
      {{CURENT DATE SELECTION}}
      <span class="arrow">&raquo;</span>
    </button>
    <div id="calendar"></div>
  </div>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>

  <script src="/scripts/config.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/mappers.js" type="text/javascript" charset="utf-8"></script>

  <!-- YUI Calendar -->
  <script type="text/javascript" src="http://yui.yahooapis.com/combo?2.9.0/build/yahoo-dom-event/yahoo-dom-event.js&2.9.0/build/calendar/calendar-min.js"></script>

  <script type="text/javascript" charset="utf-8">

    Inject.setExpires( 0 );
    Inject.clearCache();
    Inject.setModuleRoot( 'http://localhost:1337/' );

    window.LU_DEBUG = 5;


    $( function(){

      var $datePicker = $( '#data-picker' ),
        $calendar = $( '#calendar' )

      Lu.map( $calendar ), 'Abstract', function(){} );

      Lu.execute( $( '#date-picker' ) ).then( function(){
        var Calendar = new YAHOO.widget.Calendar( 'instance', 'calendar', { MULTI_SELECT: true } ),
          Abstract = $calendar.lu( 'getComponents' ).Abstract.instance;
        Calendar.render();
        Calendar.selectEvent.subscribe ( function( event, dates ){
          Abstract.trigger( 'selected', Calendar );
        } );
      } );
    } );

  </script>

</body>
