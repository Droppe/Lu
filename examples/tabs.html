<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Tabs</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

  <style type="text/css">
    body {
      width: 800px;
      margin: 50px auto;
    }
    .lu-state-selected {
      background-color: #00f;
    }
  </style>
</head>

<body>

  <div>
    <ul id="menu" data-lu="List">
      <li class="lu-state-selected">
        <a href="#sherlock" data-lu="Button:Select" disabled="disabled" class="lu-state-disabled">Sherlock</a>
      </li>
      <li>
        <a href="#watson" data-lu="Button:Select">Watson</a>
      </li>
      <li>
        <a href="#moriarty" data-lu="Button:Select">Moriarty</a>
      </li>
    </ul>
    <ul id="content" data-lu="List">
      <li class="lu-state-selected" id="sherlock">
        Sherlock
      </li>
      <li id="watson">
        Watson
      </li>
      <li id="moriarty">
        Moriarty
      </li>
    </ul>
  </div>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>

  <script src="/scripts/config.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/mappers.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">

    Inject.setExpires( 0 );
    Inject.clearCache();
    Inject.setModuleRoot( 'http://localhost:1337/' );

    window.LU_DEBUG = 5;

    Lu.map( $( '#menu' ).find( 'a' ), 'Button', function( $element ){
      this.settings.notify = '#content';
    } );

    $( function(){
      Lu.execute( $( 'body' ) ).then( function(){
        console.info( 'DONE!' );
      } );
    } );

  </script>

</body>

</html>
