<head>
  <meta charset="utf-8">

  <title>Lu Dropdown</title>
  <meta name="description" content="">

  <style type="text/css">
    body {
      width: 800px;
      margin: 50px auto;
      font: 12px/1.5 Arial, Helvetica, sans-serif;
    }

    .dropdown {
      width: 150px;
      margin-bottom: 20px;
      position: relative;
    }

    .dropdown:after {
      content: ".";
      display: block;
      clear: both;
      height: 0;
      visibility: hidden;
    }

    .dropdown.lu-state-active {
      z-index: 1000;
    }

    .dropdown .dropdown-button {
      display: block;
      float: left;
      padding: 2px 5px;
      border: 1px solid #999;
      background-color: #eee;
      font: 12px/1.5 Arial, Helvetica, sans-serif;
      color: #000;
      cursor: pointer;
    }

    .dropdown .dropdown-button.left {
      width: 84%;
      border-radius: 4px 0 0 4px;
      border-right-width: 0;
      text-align: left;
    }

    .dropdown .dropdown-button.right {
      width: 16%;
      border-radius: 0 4px 4px 0;
      border-left-width: 0;
    }

    .dropdown.split .right {
      border-left: 1px solid #999;
    }

    .dropdown .dropdown-menu {
      clear: left;
      display: none;
      width: 100%;
      position: absolute;
      left: 0;
      top: 25px;
    }

    .dropdown.lu-state-active .dropdown-menu {
      display: block;
    }

    .dropdown .dropdown-list {
      margin: 0;
      padding: 0;
      border: 1px solid #999;
      background-color: #fff;
    }

    .dropdown .dropdown-list li {
      list-style-type: none;
    }

    .dropdown-list .lu-state-selected {
      background-color: #00f;
    }

    .dropdown-list .lu-state-selected a {
      color: #fff;
    }

    .dropdown-list a {
      display: block;
      padding: 2px 5px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-list a:hover {
      background-color: #eee;
    }

    .dropdown-list .lu-state-selected a:hover {
      background-color: transparent;
    }
  </style>
</head>

<body>

  <div id="dropdown" data-lu="Dropdown" data-lu-config="{
    Dropdown: {
      notify: '#the_input'
    }
  }" class="dropdown lu-state-inactive" tabindex="1">
    <button data-lu="Button:State" class="dropdown-button left" tabindex="2">Choose...</button>
    <button data-lu="Button:State" class="dropdown-button right" tabindex="3">&#9660;</button>
   
    <div class="dropdown-menu">
      <ul class="dropdown-list" data-lu="List">
        <li><a href="#a" data-lu="Button:Select" data-lu-value="A">Item 1</a></li>
        <li><a href="#b" data-lu="Button:Select" data-lu-value="B">Item 2</a></li>
        <li><a href="http://www.google.com" data-lu="Button:Select" data-lu-value="C">Item 3</a></li>
        <li><a href="#d" data-lu="Button:Select" data-lu-value="D">Item 4</a></li>
        <li><a href="#e" data-lu="Button:Select" data-lu-value="E">Item 5</a></li>
      </ul>
    </div>
  </div>

  <input id="the_input" type="hidden" value="" data-lu="FormElement" />


<div data-lu="Dropdown" data-lu-config="{
    Dropdown: {
      label: false
    }
  }" class="dropdown split lu-state-inactive" tabindex="4">
  <button data-lu="Button" class="dropdown-button left" tabindex="5">Select</button>
  <button data-lu="Button:State" class="dropdown-button right" tabindex="6">&#9660;</button>
 
  <div class="dropdown-menu">
    <ul class="dropdown-list" data-lu="List">
      <li><a href="#abcdefg" data-lu="Button:Select">Item 1</a></li>
      <li><a href="#" data-lu="Button:Select">Item 2</a></li>
      <li><a href="#" data-lu="Button:Select">Item 3</a></li>
      <li><a href="#" data-lu="Button:Select">Item 4</a></li>
      <li><a href="#" data-lu="Button:Select">Item 5</a></li>
    </ul>
  </div>

  <input id="input_1" type="hidden" />
</div>


  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>

  <script src="/scripts/config.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/mappers.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">

    Inject.setExpires( 0 );
    Inject.clearCache();
    Inject.setModuleRoot( 'http://localhost:1337/' );

    window.LU_DEBUG = 5;

    $(function(){

      Lu.execute( $( 'body' ) ).then( function(){
        console.info( 'DONE!' );
      } );

    });

  </script>

</body>
