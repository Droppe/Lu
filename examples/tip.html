<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Carousel</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" type="text/css" href="http://www.getskeleton.com/src/stylesheets/base.css">
  <link rel="stylesheet" type="text/css" href="http://www.getskeleton.com/src/stylesheets/layout.css">
  <link rel="stylesheet" type="text/css" href="http://www.getskeleton.com/src/stylesheets/skeleton.css">


    <style>
      .lu-hidden { 
        display: none; 
      }
      #container {
        padding: 2em;
      }
      .container a {
        background-color: yellow;
        display: inline-block;
        margin: 1em;
        padding: 1em;
      }
    </style>

  </head>

  <body>

    <div id="container" class="container">
      <h1>Tip Example</h1>
      
      <a href="#content" data-lu="Tip" data-lu-config="{
        'Tip': {
          placement: 'above'
        }
      }">
        Tip ABOVE with local DOM content
      </a>
      
      <div id="content" class="lu-hidden">
        Tip content ONE!
      </div>

      <a href="#content2" 
        data-lu="Tip">
        Tip RIGHT with local DOM content
      </a>

      <div id="content2" class="lu-hidden">
        Tip content TWO!
      </div>

      <a href="#content3" data-lu="Tip" data-lu-config="{
        'Tip': {
          placement: 'below'
        }
      }">
        Tip BELOW with local DOM content
      </a>
      <div id="content3" class="lu-hidden">
        Tip content THREE!
      </div>

      <a href="#content4" data-lu="Tip:Left" data-lu-config="{
        /*'Tip': {
          placement: 'left'
        }*/
      }">
        Tip LEFT with local DOM content
      </a>
      <div id="content4" class="lu-hidden">
        Tip content FOUR with auto-param!
      </div>

      <a href="http://yojimg.net" data-lu="Tip" data-lu-config="{
        'Tip': {
          placement: 'above',
          frame: true
        }
      }">
        Tip ABOVE with cross-domain content
      </a>

      <a href="ajax.txt" data-lu="Tip" data-lu-config="{
        'Tip': {
          placement: 'above'
        }
      }">
        Tip ABOVE with XHR content
      </a>


    </div>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject/inject.js"></script>

  <!-- Bootstrap:UI -->

  <script src="/scripts/config.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/mappers.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">

    Inject.setExpires( 0 );
    Inject.clearCache();
    Inject.setModuleRoot( 'http://localhost:1337/' );

    window.LU_DEBUG = 5;

    $( function(){
      Lu.execute( $( 'body' ) ).then( function(){
        console.info( 'DONE!' );
      } );
    } );

  </script>

</body>
