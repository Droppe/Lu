<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Carousel</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

  <style type="text/css">
    body {
      background: #e8e8e8;
    }
    #carousel {
      width: 642px;
      margin: 50px auto;
      overflow: hidden;
    }
    #carousel .item {
      opacity: 0;
      z-index: 0;
      position: absolute;
      display: block;
      height: 100%;
      width: 100%;
      padding: 0;
      top: 0;
      transition: opacity 600ms;
      -moz-transition: opacity 600ms;
      -webkit-transition: opacity 600ms;
      -o-transition: opacity 600ms;
    }
    #carousel .lu-state-selected {
      opacity: 1;
      z-index: 1;
    }
    #carousel ul {
      position: relative;
      display: block;
      height: 612px;
      width: 100%;
      padding: 0px;
    }
    #carousel .controls {
      text-align: center;
      padding: 20px;
    }
    #carousel .controls .lu-state-disabled {
      opacity: .5;
    }

  </style>
</head>

<body>

  <div id="carousel" data-lu="Carousel" data-lu-config="{
    Carousel: {
      autoplay: true
    }
   }">
    <ul>
      <li id="sherlock" class="lu-state-selected item" data-lu="Switch">
        <img src="http://2.bp.blogspot.com/-MvL5sZYQyds/T69BexmEW2I/AAAAAAAAAFg/m5D4nu2Z__E/s1600/kyle-steed_instagram-23.jpg"/>
      </li>
      <li id="watson" class="item" data-lu="Switch">
        <img src="http://www.nightandday.gr/wp-content/uploads/2011/04/20110412-131400.jpg"/>
      </li>
      <li id="moriarty" class="item" data-lu="Switch">
        <img src="http://24.media.tumblr.com/tumblr_m79sg4gaTI1r1thfzo1_1280.jpg"/>
      </li>
    </ul>
    <div class="controls">
      <button data-lu="Button:Play">Play</button>
      <button data-lu="Button:Pause">Pause</button>
      <button data-lu="Button:Previous">Previous</button>
      <button data-lu="Button:First">First</button>
      <button data-lu="Button:Select" aria-controls="sherlock">1</button>
      <button data-lu="Button:Select" aria-controls="watson">2</button>
      <button data-lu="Button:Select" aria-controls="moriarty">3</button>
      <button data-lu="Button:Last">Last</button>
      <button data-lu="Button:Next">Next</button>
    </div>
  </div>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>

  <script src="/scripts/config.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/mappers.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">

    Inject.setExpires( 0 );
    Inject.clearCache();
    Inject.enableDebug("sourceMap");
    Inject.setModuleRoot( 'http://localhost:1337/' );

    window.LU_DEBUG = 5;

    $( function(){
      Lu.execute( $( 'body' ) ).then( function(){
        console.info( 'DONE!' );
      } );
    } );

  </script>

</body>

</html>
