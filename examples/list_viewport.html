<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Carousel</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

  <style type="text/css">
    body {
      width: 800px;
      margin: 50px auto;
    }
    .lu-state-selected {
      color: white;
      background: red;
    }
    img {
      padding: 0;
      margin: 0;
    }
    #slider_window {
      overflow: hidden;  /* important (hide the items outside the div) */
      /* non-important styling bellow */
      background: blue;
    }

    #list {
      position:relative;
      list-style-type: none; /* removing the default styling for unordered list items */
      margin: 0;
      padding: 0;
      width:9999px; /* important */
    }

    li{
      height: 105px;
      width: 100px;
      float: left; /* important for inline positioning of the list items */
      /* just styling bellow*/
      padding: 0;
      background: grey;
      margin: 10px 5px;
    }

    #controls {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>

  <div id="slider_window" data-lu="List" data-lu-config="{
    'List': {
      viewport: {
        mode: 'paging',
        pageSize: 10,
        threshold: 0.8
      }
    }
  }">    
    <ul id="list">
      <li class="lu-state-selected"><img src="http://placehold.it/100x100&text=1"/></li>
      <li><img src="http://placehold.it/100x100&text=2"/></li>
      <li><img src="http://placehold.it/100x100&text=3"/></li>
      <li><img src="http://placehold.it/100x100&text=4"/></li>
      <li><img src="http://placehold.it/100x100&text=5"/></li>
      <li><img src="http://placehold.it/100x100&text=6"/></li>
      <li><img src="http://placehold.it/100x100&text=7"/></li>
      <li><img src="http://placehold.it/100x100&text=8"/></li>
      <li><img src="http://placehold.it/100x100&text=9"/></li>
      <li><img src="http://placehold.it/100x100&text=10"/></li>
      <li><img src="http://placehold.it/100x100&text=11"/></li>
      <li><img src="http://placehold.it/100x100&text=12"/></li>
      <li><img src="http://placehold.it/100x100&text=13"/></li>
      <li><img src="http://placehold.it/100x100&text=14"/></li>
    </ul>
    <div id="controls">
      <button data-lu="Button:Previous">Previous</button>
      <button data-lu="Button:Next">Next</button>
    </div>
  </div>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>

  <script src="/scripts/config.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/mappers.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">

    Inject.setExpires( 0 );
    Inject.clearCache();
    Inject.setModuleRoot( 'http://localhost:1337/' );

    window.LU_DEBUG = 5;

    $( function(){
      Lu.execute( $( 'body' ) ).then( function(){
        console.info( 'DONE!' );
      } );
    } );

  </script>

</body>

</html>
