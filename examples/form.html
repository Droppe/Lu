<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Form</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

  <style type="text/css">
    body {
      width: 800px;
      margin: 50px auto;
    }
    ul {
      list-style: none;
    }

    .lu-state-erred {
      background-color: red;
    }
    .errorMessage {
      color: #CCCCCC;
    }
  </style>
</head>

<body>

  <form action="form-submit" method="post" data-lu="Form:Async">
    <ul>
      <li>
        <label for="name">Name:</label>
        <input name="name" type="text" data-lu="FormElement:Required">
      </li>
      <li>
        <label for="color">Favorite Color:</label>
        <input name="color" type="text" data-lu="FormElement:Length" data-lu-config="{ FormElement: { validationFrequency: [ 'blur', 'keyup' ],
                                                                                                      minimumLength: 4,
                                                                                                      maximumLength: 10 } }">
      </li>
      <li>
        <label for="age">Age:</label>
        <input name="age" type="text" data-lu="FormElement:Required:Number">
      </li>
      <li>
        <label for="job">Occupation:</label>
        <input name="job" type="text" placeholder="Enter your job" data-lu="FormElement:Required:Placeholder">
      </li>
      <li>
        <input type="submit" value="Submit">
      </li>
    </ul>
  </form>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>

  <script src="/scripts/config.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/mappers.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">

    Inject.setExpires( 0 );
    Inject.clearCache();
    Inject.setModuleRoot( 'http://localhost:1337/' );

    window.LU_DEBUG = 5;

    // Temporary stub to hold i18n strings needed by JS
    i18n = {
      FormElement: {
        decorators: {
          length: {
            under: 'Too few characters.',
            over: 'Too many characters.'
          },
          number: {
            nan: 'Numbers only.'
          },
          required: {
            error: 'This field is required.'
          }
        }
      }
    }

    $( function(){
      Lu.execute( $( 'body' ) ).then( function(){
        console.info( 'DONE!' );
      } );
    } );

  </script>

</body>

</html>
