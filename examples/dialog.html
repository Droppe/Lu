<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Dialog</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

  <style type="text/css">
    body {
      background: #e8e8e8;
    }
    #dialog, #mask {
      display: none;
    }
    #dialog {
      position: absolute;
      width: 622px;
      height: auto;
      left: 50%;
      top: 100px;
      margin-left: -311px;
      background: #fff;
      z-index: 2;
      font-family: Arial;
      -moz-box-shadow: 0 0 3px 0 #333;
      -webkit-box-shadow: 0 0 3px 0 #333;
      box-shadow: 0 0 3px 0 #333;
    }
    #dialog .header {
      height: 40px;
      background: #333;
    }
    #dialog .header h2 {
      font-size: 18px;
      line-height: 40px;
      margin: 0;
      margin-left: 20px;
      color: #ddd;
      font-weight: normal;
      float: left;
    }
    #dialog .header .close {
      line-height: 40px;
      float: right;
      margin: 0px 20px;
      text-align: center;
      color: #ddd;
      font-size: 12px;
    }
    #dialog .content {
      height: 600px;
      padding: 10px;
    }
    #dialog.lu-state-active,
    #mask.lu-state-active {
      display: block;
    }
    #mask {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: #fff;
      opacity: .5;
    }
    #mask a {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <a href="#container" id="open" data-lu="Button:State" data-lu-config="{
    'Button:State':{
      states: 'active'
    }
  }">Open</a>

  <div id="dialog" class="lu-state-inactive" data-lu="Container" data-lu-config="{
    'Container': {
      observe: '#open, #mask .close',
      content: '.content'
    }
  }">
    <div class="header">
      <h2>Some Random Photo</h2>
      <a href="#" class="close" data-lu="Button:State">Close</a>
    </div>
    <div class="content"><img src="http://goincase.com/blog/wp-content/uploads/instagram-feet.jpg"/></div>
  </div>
  <div id="mask" data-lu="Switch" class="lu-state-inactive" data-lu-config="{
    'Switch': {
      observe: '#open, #dialog .close'
    }
  }">
    <a class="close" data-lu="Button:State"></a>
  </div>
  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>

  <script src="/scripts/config.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/mappers.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">

    Inject.setExpires( 0 );
    Inject.clearCache();
    Inject.setModuleRoot( 'http://localhost:1337/' );

    window.LU_DEBUG = 5;

    $( function(){
      Lu.execute( $( 'body' ) ).then( function(){
        console.info( 'DONE!' );
      } );
    } );

  </script>

</body>

</html>
