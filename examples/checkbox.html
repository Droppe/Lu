<!DOCTYPE html>

  <!--[if lt IE 7]><html class="no-js ie6" lang="en"><![endif]-->

  <!--[if IE 8]><html class="no-js ie8" lang="en"><![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->

  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Lu - Container</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/styles/css/screen.css" media="screen">

    <style>
      .lu-state-unchecked { display: none; }
      #example {
        border: 1px solid red;
        margin: 1em;
        padding: 1em;
      }
    </style>

  </head>

  <body>

    <div>
      <h1>Checkbox Example</h1>
      <p>Here's a Checkbox:</p>
      <input type="checkbox" value="test" id="example" data-lu="Checkbox" data-lu-config="{'Checkbox': {
        'notify': '#another',
        'actionCheck': 'state',
        'actionUncheck': 'state'
      }}"/>
      <label for="example">Here's a Checkbox</label>
      
      <div id="another" data-lu="Container" class="lu-state-unchecked">
        I am another.
      </div>
      
        

    </div>

    <!-- Bootstrap:Util -->
    <script src="/scripts/libraries/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/scripts/lu-underscore-mixins.js" type="text/javascript" charset="utf-8"></script>

    <!-- Bootstrap:CommonJS Loader -->
    <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

    <!-- Bootstrap:UI -->
    <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>
    <script>window.jQuery || document.write( '<script src="http://scripts/libraries/jquery-1.7.1.min.js"><\/script>' );</script>

    <script src="/scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
      require.clearCache();
      require.ensure( ['/scripts/lu.js'], function(){});
      window.lu_debug = 10;
    </script>

  </body>

</html>
