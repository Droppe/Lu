<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Switch Tests</title>
  <link rel="stylesheet" type="text/css" href="../qunit.css">
</head>

<body>

  <div id="qunit"></div>
  <div id="test-container">
    <div id="switch" data-lu="Switch" class="lu-state-funky">
      <button id="set-funky-button" data-lu="Button:State" data-lu-config="{
        'Button:State': {
          states: 'funky'
        }
      }">Funky</button>
      <button id="toggle-funky-cold-button" data-lu="Button:State" data-lu-config="{
        'Button:State': {
          states: 'funky, cold'
        }
      }">Funky/Cold</button>
      <button id="add-medina-button" data-lu="Button:State" data-lu-config="{
        'Button:State': {
          states: 'medina',
          method: 'add'
        }
      }">Medina Add</button>
      <button id="remove-funky-button" data-lu="Button:State" data-lu-config="{
        'Button:State': {
          states: 'funky',
          method: 'remove'
        }
      }">Funky Remove</button>
      <button id="clear-button" data-lu="Button:State" data-lu-config="{
        'Button:State': {
          method: 'clear'
        }
      }">Clear</button>
      <button id="reset-button" data-lu="Button:State" data-lu-config="{
        'Button:State': {
          method: 'reset'
        }
      }">Reset</button>
    </div>
  </div>

  <script src="/scripts/libraries/underscore.js"></script>
  <script src="/scripts/libraries/inject/inject.js"></script>
  <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>

  <script src="/scripts/config.js"></script>
  <script src="/scripts/lu.js" ></script>
  <script src="/scripts/mappers.js"></script>

  <script src="../qunit.js"></script>
  <script src="test.js"></script>

  <script>

    Inject.setExpires( 0 );
    Inject.clearCache();
    Inject.setModuleRoot( 'http://localhost:1337/' );

    window.LU_DEBUG = 5;

    Lu.execute( $( 'body' ) ).done( function(){
      execute();
    } );

  </script>

</body>

</html>
