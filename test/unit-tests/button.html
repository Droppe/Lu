<div class="buttons-galore" data-lu="Abstract">
  <button id="button" data-lu="Button" type="button">Button</button>
  <button id="buttonFoo" data-lu="Button:Foo" type="button">Button:Foo</button>
  <button id="buttonFirst" data-lu="Button:First" type="button">Button:First</button>
  <button id="buttonLast" data-lu="Button:Last" type="button">Button:Last</button>
  <button id="buttonPrevious" data-lu="Button:Previous" type="button">Button:Previous</button>
  <button id="buttonNext" data-lu="Button:Next" type="button">Button:Next</button>
  <button id="buttonPlay" data-lu="Button:Play" type="button">Button:Play</button>
  <button id="buttonPause" data-lu="Button:Pause" type="button">Button:Pause</button>
  <button id="buttonLoad" data-lu="Button:Load" type="button">Button:Load</button>
  <button id="buttonState" data-lu="Button:State" type="button">Button:State</button>
  <button id="buttonSelect" data-lu="Button:Select" type="button">Button:Select</button>
</div>

<script>

function run(){
  var Abstract = lu.getControl( $( '.buttons-galore' ), 'Abstract' );

  module( 'Button', {
    setup: function(){
      this.Button = lu.getControl( $( '#button' ), 'Button' );
    }
  } );

  test( 'disable', function(){
    expect( 1 );
    this.Button.disable();
    ok( this.Button.hasState( 'disabled' ) && this.Button.$element.prop( 'disabled' ) );
  } );

  test( 'enable', function(){
    expect( 1 );
    this.Button.enable();
    ok( !this.Button.hasState( 'disabled' ) && !this.Button.$element.prop( 'disabled' ) );
  } );

  test( 'spacebar', function(){
    expect(1);

    var event = $.Event( 'keyup' );
    event.keyCode = 32;

    Abstract.on( 'keyup', function( event ){
      ok( ( event.keyCode === 32 ), 'Event broadcast correctly' );
    } );

    this.Button.trigger( event );

  } );

  module( 'Button:Foo', {
    setup: function(){
      this.Button = lu.getControl( $( '#buttonFoo' ), 'Button:Foo' );
    }
  } );

  test( 'click', function(){
    expect( 1 );
    Abstract.on( 'foo', function(){
      ok( true, 'Event broadcast correctly' );
    } );
    this.Button.$element.click();
  } );
