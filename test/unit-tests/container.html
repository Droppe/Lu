<div id="example" data-lu="Container" data-lu-config="{Container: {
  sourceText: 'FOO FIE FOE FUM',
  method: 'replace'
}}">
  (empty container)
</div>
  

<script>

function run() {

	(function containerTests() {
		var ctr, 
			$ctr;

		function setup() {
	      this.$container = $('#example');
	      this.container = this.$container.lu('getControl');

	      ctr = this.container;
	      $ctr = this.$container;
	    }

	    module('Container :: Basic API', {
	      setup: setup
	    });

	    test('Hide', function() {
	      expect(1);

	      ctr.hide();

	      ok($ctr.hasClass('lu-hidden'), '"lu-hidden" class added to DOM element' );
	      
	    });

	    test('Show', function() {
	      expect(1);

	      ctr.show();

	      ok(!$ctr.hasClass('lu-hidden'), '"lu-hidden" class removed from DOM element' );
	    });

	    test('SetContent', function() {
	      expect(1);

	      ctr.setContent(null, "testing 1 2 3");

	      equal($ctr.html(), "testing 1 2 3", 'setContent ran successfully' );
	    });


	    test('GetHeight', function() {
	      expect(1);

	      var height = ctr.getHeight();

	      ok( (height > 0), 'getHeight ran successfully' );
	    });

	    test('GetWidth', function() {
	      expect(1);

	      var width = ctr.getWidth();

	      ok( (width > 0), 'getWidth ran successfully' );
	    });




	    module('Container :: Eventing', {
	      setup: setup
	    });

	    test('Show', function() {
	      expect(1);

	      var success = false;
	      ctr.on('show', function() {
	        success = !$ctr.hasClass('lu-hidden');
	      });

	      $ctr.trigger('show');

	      ok(success, '"show" handler routed' );
	    });

	    test('Hide', function() {
	      expect(1);

	      var success = false;
	      ctr.on('hide', function() {
	        success = $ctr.hasClass('lu-hidden');
	      });

	      $ctr.trigger('hide');

	      ok(success, '"hide" handler routed' );
	    });

	    test('Load', function() {
	      expect(1);

	      var success = false;
	      ctr.on('load', function() {
	        success = ($ctr.html() == 'FOO FIE FOE FUM');
	      });

	      $ctr.trigger('load');

	      ok(success, '"load" handler routed' );
	    });
	    
	})();


}

</script>
