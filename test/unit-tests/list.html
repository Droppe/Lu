<style type="text/css">
  #list .lu-state-selected {
    font-size: 24px;
  }
</style>

<ol id="list" data-lu="List">
  <li id="zero" xdata-lu="Container" class="lu-state-selected"><a href="#">Zero</a></li>
  <li id="one" xdata-lu="Container"><a href="#">One</a></li>
  <li id="two" xdata-lu="Container"><a href="#">Two</a></li>
  <li id="three" xdata-lu="Container"><a href="#">Three</a></li>
</ol>

<script>

function run(){
  var $list = $( '#list' ),
    List = lu.getControl( $list, 'List' );

  module( 'API', {} );

  test( 'next', function(){
    expect(1);
    List.next();
    ok( List.index === 1, 'The next item was selected. ' + List.index );
  } );

  test( 'previous', function(){
    expect(1);
    List.previous();
    ok( List.index === 0, 'The previous item was selected. ' + List.index );
  } );

  test( 'hasNext - first', function(){
    expect(1);
    List.first();
    ok( List.hasNext() === true, 'The list correctly reports hasNext when the first item is selected.' );      
  } );

  test( 'hasNext - last', function(){
    expect(1);
    List.last();
    ok( List.hasNext() === false, 'The list correctly reports hasNext when the last item is selected.' );
  } );

  test( 'hasPrevious - last', function(){
    expect(1);
    List.last();
    ok( List.hasPrevious() === true, 'The list correctly reports hasPrevious when the last item is selected.' );
  } );

  test( 'hasPrevious - first', function() {
    expect(1);
    List.first();
    ok( List.hasPrevious() === false, 'The list correctly reports hasPrevious when the first item is selected.' );
  } );
    
  test( 'current', function(){
    expect(1);
    List.last();
    ok( List.current().is( '#three' ), 'Item three is current when last is selected.' );
  } );  


  test( 'current', function(){
    expect(1);
    List.first();
    ok( List.current().is( '#zero' ), 'Item zero is current when first is selected.' );
  } );

  test( 'last', function(){
    expect(1);
    List.last();
    ok( List.index === $list.find( 'li' ).size() - 1, 'The last item was selected.' );
  } );

  test( 'select A', function(){
    expect(1);
    List.select( 0 );
    ok( List.index === 0, 'The first item was selected. A' );
  } );
  
  test( 'select B', function(){
    expect(1);
    List.select( '#one' );
    ok( List.index === 1, 'The second item was selected. B ' + List.index );
  } );
  
  test( 'select C', function(){
    expect(1);
    List.select( $( '#zero' ) );
    ok( List.index === 0, 'The first item was selected. C' );
  } );
  
  test( 'select D', function(){
    expect(1)
    List.select( 2 );
    ok( List.index === 2, 'The second item was selected. D' );
  } );


  test( 'first', function(){
    expect( 1 );
    List.first();
    ok( List.index === 0, 'The first item was selected.' );
  } );

  test( 'add', function(){
    expect( 1 );
    List.add( '<li id="four"><a href="#">Four</a></li>' );
    ok( List.size() === 5, 'An item was successfully added.' );
    List.remove( '#four' );
  } );

  test( 'remove', function(){
    expect( 1 );
    List.remove( '#three' );
    ok( $list.find( '#three' ).size() === 0, 'An item was successfully removed.' );
  } );

  test( 'size', function(){
    var size = $list.find( 'li' ).size();
    expect( 3 );
    ok( List.size() === size, 'The list size is correctly reported.' );
    ok( List.add( $( '<li id="three"><a href="#">Three</a></li>' ) ).size() === size + 1, 'The list size is correctly reported after adding an item.' );
    ok( List.remove( '#three' ).size() === size, 'The list size is correctly reported after removing an item.' );
  } );

  module( 'Events', {} );

  test( 'next', function(){
    expect( 1 );
    List.select( 0 );
    List.trigger( 'next' );
    ok( List.index === 1 );
  } );

  test( 'previous', function(){
    expect( 1 );
    List.select( 1 );
    List.trigger( 'previous' );
    ok( List.index === 0 );
  } );

  test( 'last', function(){
    expect( 1 );
    List.trigger( 'last' );
    ok( List.index === $list.find( 'li' ).size() - 1, 'The last item was selected.' );
  } );

  test( 'select', function(){
    expect( 4 );
    List.trigger( 'select', [0] );
    ok( List.index === 0, 'The first item was selected.' );
    List.trigger( 'select', ['#one'] );
    ok( List.index === 1, 'The second item was selected.' );
    List.trigger( 'select', [$( '#zero' )] );
    ok( List.index === 0, 'The first item was selected.' );
    List.trigger( 'select', [2] );
    ok( List.index === 2, 'The second item was selected.' );
  } );

  test( 'first', function(){
    expect( 1 );
    List.trigger( 'first', [0] );
    ok( List.index === 0, 'The first item was selected.' );
  } );


  test( 'keys', function() {
    expect(2);

    List.select( 0);

    var event = $.Event( 'keyup' );

    event.keyCode = 39;
    List.trigger( event );

    equal( List.index, 1, '"right" key selects next item' );

    event.keyCode = 37;
    List.trigger( event );

    equal( List.index, 0, '"left" key selects previous item' );

  } );
}
//@ sourceURL=/test/unit-tests/list.html
</script>
