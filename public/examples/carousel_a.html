<!doctype html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Carousel A</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
    .items > .athena-selected {
      color: red;
    }
    .athena-selected * {
      color: black;
    }
  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script src="/scripts/libraries/athena/config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ATHENA_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['athena'], function() {} );
  </script>

</head>

<body>
  <div id="carousel" data-athena="Carousel" data-athena-config="{ 'Carousel': { 'autoplay': false, namespace: 'carousel' } }">
    <ol class="items">
      <li id="item-one">One</li>
      <li class="athena-selected">Two</li>
      <li>Three</li>
      <li id="item-four">Four</li>
    </ol>
    <ol>
      <li><button data-athena="Button:Select">One</button></li>
      <li><button data-athena="Button:Select">Two</button></li>
      <li><button data-athena="Button:Select">Three</button></li>
      <li><button data-athena="Button:Select">Four</button></li>
    </ol>
    <button role="button" data-athena="Button:Previous">Previous</button>
    <button role="button" data-athena="Button:Play">Play</button>
    <button role="button" data-athena="Button:Pause">Pause</button>
    <button role="button" data-athena="Button:Next">Next</button>
  </div>
</body>

</html>
