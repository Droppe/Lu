<!doctype html>

<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]> <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]> <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Carousel A</title>

  <style type="text/css" media="screen">
    #one, #two, #three {
      
    }
    #one.lu-selected, #two.lu-selected, #three.lu-selected {
      display: block;
    }
    .lu-selected * {
      color: black;
    }
    .lu-selected,
    .lu-selected .lu-selected {
      color: red;
    }
    .carousel {
      background-color: #efd;
      margin: 20px auto;
      padding: 20px;
      width: 600px;
    }

  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/underscore-mixins.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script src="/scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    LU_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['lu'], function() {} );
  </script>

</head>

<body>

  <div class="carousel" data-lu="Carousel" data-lu-config="{ 'Carousel': { autoplay: false } }">
    <ol>
      <li class="lu-selected">A</li>
      <li class="">B</li>
      <li class="">C</li>
    </ol>
    <button data-lu="Button:Previous">Previous</button>
    <button data-lu="Button:Next">Next</button>
  </div>

  <div class="carousel" data-lu="Carousel" data-lu-config="{ 'Carousel': { autoplay: false } }">
    <ol class="lu-items">
      <li class="lu-selected">A</li>
      <li class="">B</li>
      <li class="">C</li>
    </ol>
    <ol class="lu-items">
      <li>A</li>
      <li class="">B</li>
      <li class="">C</li>
    </ol>
    <ol class="lu-items">
      <li>A</li>
      <li class="">B</li>
      <li class="">C</li>
    </ol>
    <button data-lu="Button:Previous">Previous</button>
    <button data-lu="Button:Next">Next</button>
  </div>

  <div class="carousel" data-lu="Carousel" data-lu-config="{ 'Carousel': { autoplay: false } }">

    <ol class="lu-carousel-items">
      <li id="one" class="lu-selected" data-lu="List" data-lu-config="{ 'List': { observe: '#one-button' } }">
        <h2>One</h2>
        <ol>
          <li class="lu-selected">A</li>
          <li class="">B</li>
          <li class="">C</li>
        </ol>
        <button data-lu="Button:Previous">Previous</button>
        <button data-lu="Button:Next">Next</button>
      </li>
      <li id="two" data-lu="List" data-lu-config="{ 'List': { observe: '#two-button' } }">
        <h2>Two</h2>
        <ol>
          <li class="lu-selected">A</li>
          <li>B</li>
          <li>C</li>
        </ol>
        <button data-lu="Button:Previous">Previous</button>
        <button data-lu="Button:Next">Next</button>
      </li>
      <li id="three" data-lu="List" data-lu-config="{ 'List': { observe: '#three-button' } }">
        <h2>Three</h2>
        <ol>
          <li class="lu-selected">A</li>
          <li>B</li>
          <li>C</li>
        </ol>
        <button data-lu="Button:Previous">Previous</button>
        <button data-lu="Button:Next">Next</button>
      </li>
    </ol>
    <button id="one-button" data-lu="Button:First">One</button>
    <button id="two-button" data-lu="Button:First">Two</button>
    <button id="three-button" data-lu="Button:First">Three &mdash; ah, ah, aahhhhh.</button>
    <button data-lu="Button:Previous">Previous</button>
    <button data-lu="Button:Next">Next</button>
  </div>

</body>

</html>
