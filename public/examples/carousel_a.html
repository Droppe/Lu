<!doctype html>

<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->

<!--[if IE 8 ]> <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Carousel A</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
    #one, #two, #three {
      
    }
    #one.athena-selected, #two.athena-selected, #three.athena-selected {
      display: block;
    }
    .athena-selected * {
      color: black;
    }
    .athena-selected,
    .athena-selected .athena-selected {
      color: red;
    }
    .carousel {
      background-color: #efd;
      margin: 20px auto;
      padding: 20px;
      width: 600px;
    }

  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script src="/scripts/libraries/athena/config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ATHENA_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['athena'], function() {} );
  </script>

</head>

<body>

  <div class="carousel" data-athena="Carousel" data-athena-config="{ 'Carousel': { autoplay: false } }">
    <ol>
      <li class="athena-selected">A</li>
      <li class="">B</li>
      <li class="">C</li>
    </ol>
    <button data-athena="Button:Previous">Previous</button>
    <button data-athena="Button:Next">Next</button>
  </div>

  <div class="carousel" data-athena="Carousel" data-athena-config="{ 'Carousel': { autoplay: false } }">
    <ol class="athena-carousel-items">
      <li class="athena-selected">A</li>
      <li class="">B</li>
      <li class="">C</li>
    </ol>
    <ol class="athena-carousel-items">
      <li>A</li>
      <li class="">B</li>
      <li class="">C</li>
    </ol>
    <ol class="athena-carousel-items">
      <li>A</li>
      <li class="">B</li>
      <li class="">C</li>
    </ol>
    <button data-athena="Button:Previous">Previous</button>
    <button data-athena="Button:Next">Next</button>
  </div>

  <div class="carousel" data-athena="Carousel" data-athena-config="{ 'Carousel': { autoplay: false } }">

    <ol class="athena-carousel-items">
      <li id="one" class="athena-selected" data-athena="List" data-athena-config="{ 'List': { observe: '#one-button' } }">
        <h2>One</h2>
        <ol>
          <li class="athena-selected">A</li>
          <li class="">B</li>
          <li class="">C</li>
        </ol>
        <button data-athena="Button:Previous">Previous</button>
        <button data-athena="Button:Next">Next</button>
      </li>
      <li id="two" data-athena="List" data-athena-config="{ 'List': { observe: '#two-button' } }">
        <h2>Two</h2>
        <ol>
          <li class="athena-selected">A</li>
          <li>B</li>
          <li>C</li>
        </ol>
        <button data-athena="Button:Previous">Previous</button>
        <button data-athena="Button:Next">Next</button>
      </li>
      <li id="three" data-athena="List" data-athena-config="{ 'List': { observe: '#three-button' } }">
        <h2>Three</h2>
        <ol>
          <li class="athena-selected">A</li>
          <li>B</li>
          <li>C</li>
        </ol>
        <button data-athena="Button:Previous">Previous</button>
        <button data-athena="Button:Next">Next</button>
      </li>
    </ol>
    <button id="one-button" data-athena="Button:First">One</button>
    <button id="two-button" data-athena="Button:First">Two</button>
    <button id="three-button" data-athena="Button:First">Three &mdash; ah, ah, aahhhhh.</button>
    <button data-athena="Button:Previous">Previous</button>
    <button data-athena="Button:Next">Next</button>
  </div>

</body>

</html>
