<!DOCTYPE html>
<html>
<head>
  <title>PT Class Test</title>
</head>
<body>
  <h1>PT Class Test</h1>

  See console for output.

  <script src="/scripts/libraries/jquery-1.7.js"></script>
  <script src="/scripts/libraries/ptclass.js"></script>
  <script src="/scripts/libraries/underscore.js"></script>  
  <script type="text/javascript">
  
    $(document).ready( function() {

      // Classes
      var A = Class.create( {
        initialize: function () {
          
          this.yell = function () {
            return "A - PRIVILEGED!";
          };
        },
        yell: function () {
          return "A - PROTO";
        }
      } );    
      

      var B = Class.create( A, {
        initialize: function ($super) {
          
        },
        yell: function ($super) {
          
          return $super() + " B - PROTO";
        }        
      });    



      var a = new A();
      console.log(a.yell());

      var b = new B();
      console.log(b.yell());

      
    });
  
  </script>
</body>
</html>
