<!doctype html>

<!--[if IE 7 ]> <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]> <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>List</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
    .list .lu-selected {
      color: red;
    }
  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script src="/scripts/libraries/lu/config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    LU_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['lu'], function() {} );
  </script>

</head>

<body>

  <div id="container">

    <h1>List with External Control</h1>
    <ol class="list" id="list1" data-lu="List">
      <li class="lu-selected">one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ol>

    <button data-lu="Button" data-lu-config="{
      'Button':{
        action: 'first',
        notify: '#list1'
    }}">
      first
    </button>

    <button data-lu="Button" data-lu-config="{
      'Button':{
        action: 'previous',
        notify: '#list1'
    }}">
      previous
    </button>
    
    <button data-lu="Button:Next" data-lu-config="{
      'Button:Next':{
        notify: '#list1'
    }}">
      next
    </button>

    <button data-lu="Button" data-lu-config="{
      'Button':{
        action: 'last',
        notify: '#list1'
    }}">
      last
    </button>



    <h1>List with Internal Control</h1>
    <ol class="list" id="list2" data-lu="List">
      <li class="lu-selected"><a href="#1" role="button" data-lu="Button:Select">one</a></li>
      <li><a href="#2" role="button" data-lu="Button:Select">two</a></li>
      <li><a href="#3" role="button" data-lu="Button:Select">three</a></li>
      <li><button type="button" data-lu="Button:Select">four</button></li>
      <li><button type="button" data-lu="Button:Select" data-lu-config="{
        'Button:Select': { item: 0 }
      }">five</button></li>
    </ol>


  </div>

</body>

</html>
