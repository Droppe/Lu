<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Defer</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
  .hidden { display: none; }
  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script src="/scripts/libraries/athena/config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ATHENA_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['athena'], function() {} );
  </script>

<style>
  .selected {
    xborder: 1px dashed red;
  }
</style>

</head>

<body>
  <div id="container">
    <form>
      
      <fieldset>
        <legend>Radio Buttons -- not in List</legend>
        <label><input type="radio" name="myRadioBtn2" value="on6" aria-controls="revealContent6" data-athena="Radio">6</label>
        <span class="hidden" id="revealContent6" data-athena="Container">
          Extra content for 6.
        </span>

        <label><input type="radio" name="myRadioBtn2" value="on7" aria-controls="revealContent7" data-athena="Radio">7</label>
        <span class="hidden" id="revealContent7" data-athena="Container">
          Extra content for 7.
        </span>

        <label><input type="radio" name="myRadioBtn2" value="on8" aria-controls="revealContent8" data-athena="Radio">8</label>

        <span class="hidden" id="revealContent8" data-athena="Container">
          Extra content for 8.
        </span>

      </fieldset>
      
      <fieldset>
        <legend>Select Options</legend>
        <select name="mySelect" data-athena="FormSelect">
          <option> -- </option>
          <option value="9" aria-controls="revealContent9">nine</option>
          <option value="10" aria-controls="revealContent10">ten</option>
          <option value="11" aria-controls="revealContent11">eleven</option>                    
        </select>

        <span class="hidden" id="revealContent9" data-athena="Container">
          Extra content for 9.
        </span>
        <span class="hidden" id="revealContent10" data-athena="Container">
          Extra content for 10.
        </span>
        <span class="hidden" id="revealContent11" data-athena="Container">
          Extra content for 11.
        </span>
      </fieldset>
    </form>
    
    
    <span class="hidden doClassesWork" id="revealContent12" data-athena="Container">
      Do classes work for revealing containers?
    </span>
    
    
  </div>
</body>
</html>
