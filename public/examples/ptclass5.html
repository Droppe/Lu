<!DOCTYPE html>
<html>
<head>
  <title>PT Class Test</title>
</head>
<body>
  <h1>PT Class Test</h1>

  See console for output.

  <script src="/scripts/libraries/jquery-1.7.js"></script>
  <script src="/scripts/libraries/ptclass.js"></script>
  <script src="/scripts/libraries/underscore.js"></script>  
  <script type="text/javascript">
  
    $(document).ready( function() {

      // Classes
      var A = Class.create( (function () {
        
        // Private Static Attributes
        var defaults = {
          name: 'Riley'
        };

        function methods () {
          // Private Attributes
          var config,
            self = this;

          // Return Priviledged Methods
          return { 
            initialize: function(settings) {
              self = this;
              config = _.extend( defaults, settings );
            },
            speak: function() {
              return("Hello my name is " + config.name);
            }
          };
        }

        return methods();
        
      } )() );

      var B = Class.create(A, ( function(){

        // Private Static Attributes
        var defaults = {
          name: 'Tiger'
        };


         function methods () { 
           // Private Attributes
           var config;

           // return Priviledged Methods
           return {
             // initialize: function($super, settings) {
             //   settings = settings || {};
             //   $super(_.defaults( settings, defaults ));
             // },
             speak: function($super) {
              return($super() + " and I'm extending A!!!");
             }
           };
         };
         
         return methods();

       } ) () );

      
      

      // Instances
      var a = new A({name: "Jim G"});
      console.log(a.speak());
    
      var b = new B({name: "fred"});
      console.log(b.speak());
      
      var c = new B();
      console.log(c.speak());
    
    });
  
  </script>
</body>
</html>
