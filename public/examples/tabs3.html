<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Tabs</title>

  <!-- Application Styles -->
  <style type="text/css" media="screen">

    .tab-list li {
     display: inline-block;
    }
    
    .lu-hidden {
      display: none;
    }
    
    .lu-selected {
      background-color: cyan;
    }

  </style>



  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/underscore-mixins.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script src="/scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    LU_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['lu'], function() {} );
  </script>
  <!-- JS -->

</head>

<body>
  <h1>Tabs Example</h1>

  <div id="tabs" data-lu="Tabs">

    <!-- Tablist -->
    <ul id="tablist" class="tab-list" data-lu="List">
      <!-- Tabs -->
      <li class="lu-selected">
        <a href="#tabpanel1" data-lu="Button:Select">Tab 1</a>
      </li>
      <li class="">
        <a href="#tabpanel2" data-lu="Button:Select">Tab 2</a>
      </li>
    </ul>
    
    <!-- Tab panels -->
    <div id="tabpanel1" class="" data-lu="Container">
      Tab 1 panel
    </div>
    <div id="tabpanel2" class="lu-hidden" data-lu="Container">
      Tab 2 panel
    </div>
    
  </div>

</body>
</html>
