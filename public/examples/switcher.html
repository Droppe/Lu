<!doctype html>

<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Switcher</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">

    #container {
      margin: 250px auto;
      width: 600px;
      font-size: 13px;
      line-height: 18px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .tip {
      display: block;
      position: absolute;
      padding: 5px;
      font-size: 11px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      opacity: .95;
    }
    .tip.above,
    .tip.below {
      margin-left: -5px;
    }
    .tip.above {
      margin-top: -11px;
    }
    .tip.below {
      margin-top: 0px;
    }
    .tip.right,
    .tip.left {
      margin-top: -3px;
    }
    .tip.right {
      margin-left: 0px;
    }
    .tip.left {
      margin-left: -11px;
    }
    .tip .content {
      background-color: #fff;
      border: 2px solid #ddd;
      color: #333;
      max-width: 200px;
      padding: 3px 8px;
      text-align: center;
      text-decoration: none;
      border-radius: 3px;
    }
    .tip .arrow {
      height: 0;
      position: absolute;
    }
    .tip.above .arrow {
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-top: 5px solid #dedede;
        bottom: 0;
        left: 50%;
        margin-left: -5px;
    }
    .tip.below .arrow {
      border-bottom: 5px solid #ccc;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      left: 50%;
      margin-left: -5px;
      top: 0;
    }
    .tip.left .arrow {
      border-left: 5px solid #ccc;
      border-bottom: 5px solid transparent;
      border-top: 5px solid transparent;
      top: 50%;
      margin-top: -5px;
      right: 0;
    }
    .tip.right .arrow {
      border-right: 5px solid #ccc;
      border-bottom: 5px solid transparent;
      border-top: 5px solid transparent;
      top: 50%;
      margin-top: -5px;
      left: 0;
    }

    .tip.miniprofile {
      height: 50px;
      width: 200px;
      overflow: hidden;
    }

    .athena-switch-on {
      background-color: #fef;
    }

    .athena-switch-off {
      background-color: #ded;
    }

    .athena-switch-a {
      background-color: #000;
    }

    .athena-switch-b {
      background-color: #888;
    }

    .athena-switch-c {
      background-color: #fff;
    }

    .inject,
    .athena {
      display: block;
      float: left;
      background: #f0f;
      opacity: .25;
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    
    .athena-switch-athena .athena {
      opacity: 1;
    }

    .athena-switch-inject .inject {
      opacity: 1;
    }

    .athena-switch-all .inject,
    .athena-switch-all .athena {
      opacity: 1;
    }
    

  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script src="/scripts/libraries/athena/config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ATHENA_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['athena'], function() {} );
  </script>

</head>

<body>
  <div id="switcher" data-athena="Switcher" data-athena-config="{ 'Switcher': { 'states': { 'on': {}, 'off': {} } } }">
    <button data-athena="Button:Switch" data-athena-config="{ 'Button:Switch': { states: 'on' } }">ON</button>
    <button data-athena="Button:Switch" data-athena-config="{ 'Button:Switch': { states: 'off' } }">OFF</button>
  </div>
  <br/>
  <div id="switcher-b" data-athena="Switcher" data-athena-config="{ 'Switcher': { 'states': 'on off' } }">
    <button data-athena="Button:Switch" data-athena-config="{ 'Button:Switch': { states: 'on off' } }">ON/OFF</button>
  </div>
  <br/>
  <div id="switcher-c" data-athena="Switcher" data-athena-config="{ 'Switcher': { 'states': 'a b c' } }">
    <button data-athena="Button:Switch" data-athena-config="{ 'Button:Switch': { states: 'a' } }">A</button>
    <button data-athena="Button:Switch" data-athena-config="{ 'Button:Switch': { states: 'b' } }">B</button>
    <button data-athena="Button:Switch" data-athena-config="{ 'Button:Switch': { states: 'c' } }">C</button>
    <button data-athena="Button:Switch" data-athena-config="{ 'Button:Switch': { states: 'a b c' } }">A/B/C</button>
    <button data-athena="Button:Switch">Switch</button>
  </div>
  <div data-athena="Switcher" data-athena-config="{ 'Switcher': { 'states': 'inject athena all' } }">
    <ul>
      <li>
        <button data-athena="Button:Switch" data-athena-config="{ 'Button:Switch': { states: 'inject' } }">Inject</button>
      </li>
      <li>
        <button data-athena="Button:Switch" data-athena-config="{ 'Button:Switch': { states: 'athena' } }">Athena</button>
      </li>
      <li>
        <button data-athena="Button:Switch" data-athena-config="{ 'Button:Switch': { states: 'all' } }">All</button>
      </li>
    </ul>
    <ul>
      <li class="inject">
        <a href="#" title="A" data-athena="Tip:Left">A</a>
      </li>
      <li class="athena">
        <a href="#" title="B" data-athena="Tip:Left">B</a>
      </li>
      <li class="athena">
        <a href="#" title="C" data-athena="Tip:Left">C</a>
      </li>
      <li class="inject">
        <a href="#" title="D" data-athena="Tip:Left">D</a>
      </li>
      <li class="athena">
        <a href="#" title="E" data-athena="Tip:Left">E</a>
      </li>
      <li class="athena">
        <a href="#" class="miniprofile" title="Chris Sacheri, Retired" data-athena="Tip:Right" data-athena-config="{ 'Tip:Right': { uri:'miniprofile.html' } }">F</a>
      </li>
      <li class="inject">
        <a href="#" title="G" data-athena="Tip:Left">G</a>
      </li>
      <li class="inject">
        <a href="#" title="H" data-athena="Tip:Left">H</a>
      </li>
    </ul>
  </div>
  <br/>
</body>

</html>
