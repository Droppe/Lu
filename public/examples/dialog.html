<!doctype html>

<!--[if IE 8 ]> <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Dialog</title>


  <style type="text/css" media="screen">
	.dialog {
		left: 50%;
		margin: -250px 0 0 -280px;
		position: fixed;
		top: 50%;
		width: 560px;
		z-index: 10000;
		background-color: #fff;
		border: 2px solid #ddd;
		color: #333;
		padding: 3px 8px;
		text-align: center;
		text-decoration: none;
		border-radius: 3px;
		height: 500px;
		display: none;
		overflow: hidden;
	}
	.lu-dialog-open {
		display: block;
	}
	.lu-mask-shown {
		position: fixed;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 100%;
		background-color: #000;
		opacity: 0.5;
		z-index: 9999;
	}
	.lu-mask-hidden {
		display: none;
	}
	#mask h1 {
		color: #FFF;
	}
  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/underscore-mixins.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script src="/scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['lu'], function() {} );
  </script>

</head>

<body>

<div id="dialog" data-lu="Dialog" class="dialog">
	<button data-lu="Button:Close">Close</button>
	<div class="content">
		<h1>DIALOG !!!</h1>
	</div>
</div>
<button data-lu="Button:Open" data-lu-config="{ 'Button:Open': { notify: '#dialog' } }">Open</button>
<div id="mask" data-lu="Mask" data-lu-config="{ 'Mask': { show: 'opened', hide: 'closed', observe: '#dialog' } }">
	<h1>MASK!!!</h1>
</div>
</body>
</html>
