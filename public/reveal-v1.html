<!doctype html>

<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]> <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]> <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Reveal</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
  .hidden { display: none; }
  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ATHENA_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['/scripts/libraries/athena-0.0.1'], function() {} );
  </script>

</head>

<body>

  <div id="container">

    <form>
      
      <fieldset>
        <legend>Checkboxes</legend>
        <label>
          1
          <input type="checkbox" name="myCheckBox1" value="on" data-athena="ui:Reveal" data-athena-config="{
            'ui:Reveal':{
              targetNode: '#revealContent1'
            }
          }">
        </label>
        <div class="hidden" id="revealContent1">
          Extra content for 1.
        </div>

        <label>
          2
          <input type="checkbox" name="myCheckBox2" value="on" data-athena="ui:Reveal" data-athena-config="{
            'ui:Reveal':{
              targetNode: '#revealContent2'
            }
          }">
        </label>
        <div class="hidden" id="revealContent2">
          Extra content for 2.
        </div>

        <label>
          3
          <input type="checkbox" name="myCheckBox3" value="on" data-athena="ui:Reveal" data-athena-config="{
            'ui:Reveal':{
              targetNode: '#revealContent3'
            }
          }">
        </label>
        <div class="hidden" id="revealContent3">
          Extra content for 3.
        </div>
      </fieldset>

      <fieldset>
        <legend>Radio Buttons</legend>
        <label>
          4
          <input type="radio" name="myRadio" value="on" data-athena="ui:Reveal" data-athena-config="{
            'ui:Reveal':{
              targetNode: '#revealContent4'
            }
          }">
        </label>
        <div class="hidden" id="revealContent4">
          Extra content for 4.
        </div>
        <label>
          5
          <input type="radio" name="myRadio" value="on" data-athena="ui:Reveal" data-athena-config="{
            'ui:Reveal':{
              targetNode: '#revealContent5'
            }
          }">
        </label>
        <div class="hidden" id="revealContent5">
          Extra content for 5.
        </div>
        <label>
          6
          <input type="radio" name="myRadio" value="on" data-athena="ui:Reveal" data-athena-config="{
            'ui:Reveal':{
              targetNode: '#revealContent6'
            }
          }">
        </label>
        <div class="hidden" id="revealContent6">
          Extra content for 6.
        </div>
      </fieldset>
      <fieldset>
        <legend>Select Dropdown</legend>
        <select name="mySelect" data-athena="ui:Reveal" data-athena-config="{
          'ui:Reveal':{
            targetNode: {
              '7': '#revealContent7',
              '8': '#revealContent8',
              '9': '#revealContent9'
            }
          }          
        }">
          <option value="7">seven</option>
          <option value="8">eight</option>
          <option value="9">nine</option>
        </select>
        <div class="hidden" id="revealContent7">
          Extra content for 7.
        </div>
        <div class="hidden" id="revealContent8">
          Extra content for 8.
        </div>
        <div class="hidden" id="revealContent9">
          Extra content for 9.
        </div>
      </fieldset>
    </form>



  </div>

</body>

</html>
