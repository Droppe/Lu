<!doctype html>

<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]> <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]> <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Carousel</title>

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
    .selected { font-weight: bold; background-color: red; }
  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ATHENA_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['/scripts/libraries/athena-0.0.1'], function() {} );
  </script>


</head>

<h1>Carousel</h1>

<body>
  
  
  <div id="carousel" data-athena="ui:Carousel">
   
    <ol id="car-list" class="items">
      <li class="selected">one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ol>

    <button id="btn-prev" data-athena="ui:Button:Previous">Previous</button>
    <button id="btn-next" data-athena="ui:Button:Next">Next</button>


  </div>


  <div id="carousel2" data-athena="ui:Carousel">
    <ol id="car-list2" class="items">
      <li>one</li>
      <li class="selected">two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ol>
    <button id="btn-prev2" data-athena="ui:Button" data-athena-config="{
      'ui:Button': {
        action: 'previous'
      }
    }">Previous</button>
    <button id="btn-next2" data-athena="ui:Button" data-athena-config="{
      'ui:Button': {
        action: 'next'
      }
    }">Next</button>
    <button id="btn-play2" data-athena="ui:Button" data-athena-config="{
      'ui:Button': {
        action: 'play'
      }
    }">Play</button>
    <button id="btn-stop2" data-athena="ui:Button" data-athena-config="{
      'ui:Button': {
        action: 'pause'
      }
    }">Pause</button>
  </div>

</body>

</html>
