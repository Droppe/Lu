  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <!-- Application Styles -->

  <style type="text/css" media="screen">
    .selected { font-weight: bold; background-color: red; }
  </style>


  <script type="text/javascript" charset="utf-8">
    ENV_CONFIG = {
      debug: true
    };
  </script>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- XDomain Proxies -->
  <script src="/scripts/libraries/porthole.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">

    var getResource = false,
      head = document.getElementsByTagName( 'head' )[0],
      proxieIds = [ 'localhost:3000' ],
      proxies = [];

    _.each( proxieIds, function( item, index ){
      var proxy = item,
        iframe;

        iframe = document.createElement( 'iframe' );

        iframe.src = '//' + item + '/cdn-proxy.html';
        iframe.id = item + '-proxy';
        iframe.name = item + '-proxy';
        iframe.onload = function() {
          proxies[index] = new Porthole.WindowProxy( '//' + item, item + '-proxy' );
          proxies[index].addEventListener( li.proxyEventHandler );
          if( !getResource ) {
            getResource = function( key, url ) {
              var proxy = proxies.shift();
              proxy.postMessage( 'key=' + key + '&url=' + url );
              proxies.push( proxy );
            }
          }
        }
        head.appendChild( iframe );
    } );

  </script>

  <!-- Bootstrap:Dependency Manager & Loader -->
  <script src="/scripts/libraries/li.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

</head>

<h1>Carousel</h1>

<body>
  
  <div id="container" data-athena="ui:Carousel">
   
    <ol id="car-list">
      <li class="selected">one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ol>

    <button id="btn-prev" data-athena="ui:Button:Previous">Previous</button>
    <button id="btn-next" data-athena="ui:Button:Next">Next</button>


  </div>


  <div id="container2" data-athena="ui:Carousel">
   
    <ol id="car-list2">
      <li>one</li>
      <li class="selected">two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ol>

    <button id="btn-prev2" data-athena="ui:Button" data-athena-config="{
      'ui:Button': {
        action: 'previous'
      }
    }">Previous</button>

    <button id="btn-next2" data-athena="ui:Button" data-athena-config="{
      'ui:Button': {
        action: 'next'
      }
    }">Next</button>

    <button id="btn-play2" data-athena="ui:Button" data-athena-config="{
      'ui:Button': {
        action: 'play'
      }
    }">Play</button>

    <button id="btn-stop2" data-athena="ui:Button" data-athena-config="{
      'ui:Button': {
        action: 'stop'
      }
    }">Stop</button>

  </div>



    <script type="text/javascript" charset="utf-8">

        Athena = new Athena();
      } );
      
    </script>
    
</body>
