<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Buttons</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ENV_CONFIG = {
      debug: true
    }
  </script>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  
  <!-- Bootstrap:Dependency Manager & Loader -->
  <script src="/scripts/libraries/inject-0.2.1.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" src="/scripts/libraries/athena-0.0.1.js"></script>

  <style type="text/css" media="screen">
    #list .selected {
      color: red;
    }
  </style>


</head>

<body>

  <div id="container">
    <button data-athena="ui:Button" data-athena-config="{
      'ui:Button':{
        action: 'next'
      }
    }">Plain</button>
    <button data-athena="ui:Button:Previous">Previous</button>
    <button data-athena="ui:Button:Next">Next</button>
    <button data-athena="ui:Button:Select">Select</button>
    <button data-athena="ui:Button:Play">Play</button>
    <button data-athena="ui:Button:Pause">Pause</button>
  </div>


</body>

</html>
