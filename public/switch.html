<!doctype html>

<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]> <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]> <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Switch</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
    .athena-switch { overflow: hidden; *zoom: 1; }
    .athena-switch button {
      border: 1px solid #ccc;
      border-radius: 0;
      font-size: 25px;
      float: left;
      margin: 0 -1px 0 0;
    }
    .athena-switch button:first-child {
      border-radius: 10px 0 0 10px;     
    }
    .athena-switch button:last-child {
      border-radius: 0 10px 10px 0;
    }
    .athena-switch button[disabled] {
      background-color: #000;
      color: #fff;
    }
  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ATHENA_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['/scripts/libraries/athena-0.0.1'], function() {} );
  </script>

</head>

<body>

  <div id="container">
    
    <div id="switcher1" class="athena-switch" data-athena="ui:Container:Switch" data-athena-config="{
      'ui:Container:Switch': {
        states: [{yes: 'i want hamburger'}, {no: 'i want pizza'}]
      } 
    }">
      <button type="button" value="">hamburger</button><button type="button">pizza</button>
    </div>



    <button data-athena="ui:Button:Select" data-athena-config="{
      'ui:Button:Select': {
        notify: '#switcher',
        item: 1
      }
    }">Select a Burger</button>

    <button data-athena="ui:Button:Select" data-athena-config="{
      'ui:Button:Select': {
        notify: '#switcher',
        item: 2
      }
    }">Select Pizza</button>

    <button data-athena="ui:Button:Select" data-athena-config="{
      'ui:Button:Select': {
        notify: '#switcher',
        item: 3
      }
    }">This shouldn't work</button>

    
    
    
    <div id="switcher2" class="athena-switch" data-athena="ui:Container:Switch" data-athena-config="{
      'ui:Container:Switch': {
        states: ['trubeedoobydoo', 'falsywalsey', 'yessssss']
      } 
    }">
      <button type="button" value="">true</button><button type="button">false</button>
      <button type="button">now!</button>
    </div>


    <div id="switcher3" class="athena-switch" data-athena="ui:Container:Switch" data-athena-config="{
      'ui:Container:Switch': {
        buttonTag: 'a',
        states: ['trubeedoobydoo2', 'falsywalsey2', 'yessssss2']
      } 
    }">
<a href="#">one</a>
<a href="#">two</a>
<a href="#">three</a>
    </div>

    
  </div>

</body>

</html>
