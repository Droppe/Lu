<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Buttons</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
    .selected {
      color: red;
    }
  </style>

  <script type="text/javascript" charset="utf-8">
    ENV_CONFIG = {
      debug: true
    }
  </script>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- XDomain Proxies -->
  <script src="/scripts/libraries/porthole.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">

    var getResource = false,
      head = document.getElementsByTagName( 'head' )[0],
      proxieIds = [ 'localhost:3000' ],
      proxies = [];

    _.each( proxieIds, function( item, index ){
      var proxy = item,
        iframe;

        iframe = document.createElement( 'iframe' );

        iframe.src = '//' + item + '/cdn-proxy.html';
        iframe.id = item + '-proxy';
        iframe.name = item + '-proxy';
        iframe.onload = function() {
          proxies[index] = new Porthole.WindowProxy( '//' + item, item + '-proxy' );
          proxies[index].addEventListener( li.proxyEventHandler );
          if( !getResource ) {
            getResource = function( key, url ) {
              var proxy = proxies.shift();
              proxy.postMessage( 'key=' + key + '&url=' + url );
              proxies.push( proxy );
            }
          }
        }
        head.appendChild( iframe );
    } );

  </script>

  <!-- Bootstrap:Dependency Manager & Loader -->
  <script src="/scripts/libraries/li.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>

  <div id="container" data-athena="ui:Carousel" data-athena-config="{ 'ui:Carousel': { delay: 1000, repeat: 1 } }">
    <ol id="list" class="items">
      <li class="selected">
        A
      </li>
      <li>
        B
      </li>
      <li>
        C
      </li>
      <li>
        D
      </li>
    </ol>
    <ul>
      <li>
        <button role="button" data-athena="ui:Button:Previous">&laquo; Previous</button>
      </li>
      <li>
        <button role="button" data-athena="ui:Button:Pause">Pause</button>
      </li>
      <li>
        <button role="button" data-athena="ui:Button:Play">Play</button>
      </li>
      <li>
        <ol>
          <li>
            <button role="button" data-athena="ui:Button:Select">1</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">2</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">3</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">4</button>
          </li>
        </ol>
      </li>
      <li>
        <button role="button" data-athena="ui:Button:Next">Next &raquo;</button>
      </li>
    </li>
  </div>

  <script type="text/javascript" charset="utf-8">
    li.require( ['libraries/athena'], function( Athena ) {
      Athena = new Athena();
    } );
  </script>

</body>

</html>
