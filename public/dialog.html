<!doctype html>

<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]> <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]> <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Dialog</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ATHENA_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['/scripts/libraries/athena-0.0.1'], function() {} );
    require.addRule(/jquery\.ui/, {
      path: function(module) {
        return ["/scripts/libraries/jquery-ui-1.8.16", module].join("/") + ".js"
      },
      pointcuts: {
        before: function() {},
        after: function() {}
      }
    });    
  </script>

</head>

<body>

  <button data-athena="ui:Button" data-athena-config="{
    'ui:Button': {
      action: 'open',
      notify: '#dialog'
    }
  }">Open Dialog (notify)</button>
  <button data-athena="ui:Button" data-athena-config="{
    'ui:Button': {
      action: 'close',
      notify: '#dialog'
    }
  }">Close Dialog (notify)</button>

  <div id="dialog" title="Dialog Title (drag me)" data-athena="ui:Dialog" data-athena-config="{ 
    'ui:Dialog': {
      width: 600,
      draggable: true,
      resizable: true,
      modal: false,
      closeText: 'Close Me'
    }
  }">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    <button id="btn-close-bubble" data-athena="ui:Button" data-athena-config="{
      'ui:Button': {
        action: 'close'
      }
    }">Close Dialog (bubble)</button>
  </div>

</body>
</html>
