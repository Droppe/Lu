<!doctype html>

<!--[if IE 8 ]> <html class="no-js ie8" lang="en"> <![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Carousel B</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="screen">
    .items .selected {
      color: red;
    }
  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ATHENA_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    localStorage.clear();
    require.ensure( ['/scripts/libraries/athena-0.0.1'], function() {} );
  </script>
</head>

<body>
  <div id="carousel"  class="panel" data-athena="ui:Carousel" data-athena-config="{
    'ui:Carousel': {
      observe: '#control_panel button'
    }
  }">
    <ol class="items">
      <li class="selected">One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ol>
  </div>
  <div id="control_panel">
    <button data-athena="ui:Button:Previous">Previous</button>
    <ol>
      <li><button data-athena="ui:Button:Select">One</button></li>
      <li><button data-athena="ui:Button:Select">Two</button></li>
      <li><button data-athena="ui:Button:Select">Three</button></li>
      <li><button data-athena="ui:Button:Select">Four</button></li>
    </ol>
    <button data-athena="ui:Button:Next">Next</button>
  </div>

</body>

</html>
