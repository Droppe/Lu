<!DOCTYPE html>
<html>
<head>
  <title>PT Class Test</title>
</head>
<body>
  <h1>PT Class Test</h1>

  See console for output.

  <script src="/scripts/libraries/jquery-1.7.js"></script>
  <script src="/scripts/libraries/ptclass.js"></script>
  <script src="/scripts/libraries/underscore.js"></script>  
  <script type="text/javascript">
  
    $(document).ready( function() {

      // Classes
      var A = Class.create( {
        id: "A",
        initialize: function () {
          var secret = "private";
          this.getSecret = function () { return secret; };
          this.yell = function () {
            return this.getSecret() + ": A - PRIVILEGED, from " + this.id;
          };
        },
        yell: function () {
          return this.getSecret() + ": A - PROTO, from " + this.id;
        }
      } );    
      

      var B = Class.create( A, {
        id: "B",
        initialize: function($super){

          this.Xyell = function () {
            return "B - PRIVILEGED, from " + this.id;
          };
          $super();

        },
        yell: function ($super) {
          return $super() + "; B - PROTO, from " + this.id + " secret is " + this.getSecret();
        }        
      });    



      var a = new A();
      console.log(a.yell());

      var b = new B();
      console.log(b.yell());

      
    });
  
  </script>
</body>
</html>
