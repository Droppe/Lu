<!doctype html>

<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]> <html class="no-js ie7" lang="en"> <![endif]-->

<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Multi Carousel</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset-min.css">

  <style type="text/css" media="screen">
    #container .panels > li {
      display: block;
      width: 420px;
      height: 420px;
      float: left;
      margin: 10px;
      padding: 5px;
      background: green;
    }
    #container .panels > li > ol > li {
      display: block;
      width: 200px;
      height: 200px;
      float: left;
      margin: 5px;
      background: grey;
    }
    #container .panels > li > ol > li.selected {
      background: red;
    }
    #container .panels .active {
      background: purple;
    }
    #controls {
      margin: 10px;
      clear: both;
    }
    #controls li {
      display: inline;
    }
  </style>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    ATHENA_CONFIG = {
      debug: true
    };
  </script>

  <script type="text/javascript" charset="utf-8">
    require.ensure( ['/scripts/libraries/athena-0.0.1'], function() {} );
  </script>

</head>

<body>

  <div id="container" data-athena="ui:Carousel">
    <ol class="panels">
      <li class="active">
        <ol class="items">
          <li class="selected">
            A
          </li>
          <li>
            B
          </li>
          <li>
            C
          </li>
          <li>
            D
          </li>
        </ol>
      </li>
      <li>
        <ol class="items">
          <li>
            A
          </li>
          <li>
            B
          </li>
          <li>
            C
          </li>
          <li>
            D
          </li>
        </ol>
      </li>
      <li>
        <ol class="items">
          <li>
            A
          </li>
          <li>
            B
          </li>
          <li>
            C
          </li>
          <li>
            D
          </li>
        </ol>
      </li>
    </ol>
    <ul id="controls">
      <li>
        <button role="button" data-athena="ui:Button:Previous">&laquo; Previous</button>
      </li>
      <li>
        <button role="button" data-athena="ui:Button:Pause">Pause</button>
      </li>
      <li>
        <button role="button" data-athena="ui:Button:Play">Play</button>
      </li>
      <li>
        <ol>
          <li>
            <button role="button" data-athena="ui:Button:Select">1</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">2</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">3</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">4</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">5</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">6</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">7</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">8</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">9</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">10</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">11</button>
          </li>
          <li>
            <button role="button" data-athena="ui:Button:Select">12</button>
          </li>
        </ol>
      </li>
      <li>
        <button role="button" data-athena="ui:Button:Next">Next &raquo;</button>
      </li>
    </li>
  </div>

</body>

</html>
