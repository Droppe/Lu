<!doctype html>

<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Tabs</title>

  <!-- Feature Detection -->
  <script src="/scripts/libraries/modernizr-2.0.6.js" type="text/javascript" charset="utf-8"></script>

  <!-- Application Styles -->

  <style type="text/css" media="screen">
    .selected { font-weight: bold; }
  </style>

  <style type="text/css">
    .tab-panels li {
      display: none;
    }

    .tab-panels li.selected {
      display: block;
      font-weight: bold;
    }
  </style>

  <script type="text/javascript" charset="utf-8">
    ENV_CONFIG = {
      debug: true
    };
  </script>

  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/libraries/helpers.js" type="text/javascript" charset="utf-8"></script>

  <!-- XDomain Proxies -->
  <script src="/scripts/libraries/porthole.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">

    var getResource = false,
      head = document.getElementsByTagName( 'head' )[0],
      proxieIds = [ 'localhost:3000' ],
      proxies = [];

    _.each( proxieIds, function( item, index ){
      var proxy = item,
        iframe;

        iframe = document.createElement( 'iframe' );

        iframe.src = '//' + item + '/cdn-proxy.html';
        iframe.id = item + '-proxy';
        iframe.name = item + '-proxy';
        iframe.onload = function() {
          proxies[index] = new Porthole.WindowProxy( '//' + item, item + '-proxy' );
          proxies[index].addEventListener( li.proxyEventHandler );
          if( !getResource ) {
            getResource = function( key, url ) {
              var proxy = proxies.shift();
              proxy.postMessage( 'key=' + key + '&url=' + url );
              proxies.push( proxy );
            }
          }
        }
        head.appendChild( iframe );
    } );

  </script>

  <!-- Bootstrap:Dependency Manager & Loader -->
  <script src="/scripts/libraries/li.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
  <h1>Tabs</h1>

  <div id="tabs" data-athena="ui:Tabs">
    <!-- Tablist -->
    <ul id="tablist" class="tab-list" data-athena="ui:List">
      <!-- Tabs -->
      <li class="selected">
        <a href="#tabpanel1" id="tab1" data-athena="ui:Button:Select">Tab 1</a>
      </li>
      <li>
        <a href="#tabpanel2" id="tab2" data-athena="ui:Button:Select">Tab 2</a>
      </li>
      <li>
        <a href="#tabpanel3" id="tab3" data-athena="ui:Button:Select">Tab 3</a>
      </li>
      <li>
        <a href="#tabpanel4" id="tab4" data-athena="ui:Button:Select">Tab 4</a>
      </li>
    </ul>
                                                                       
    <!-- Tab panels -->
    <ul id="tabpanels" class="tab-panels" data-athena="ui:List">
      <li id="tabpanel1" class="selected">
        Tab 1 panel
      </li>
      <li id="tabpanel2">
        Tab 2 panel
      </li>
      <li id="tabpanel3">
        Tab 3 panel
      </li>
      <li id="tabpanel4">
        Tab 4 panel
      </li>
    </ul>
  </div>

  <script type="text/javascript" charset="utf-8">
    li.require( ['libraries/athena'], function( Athena ) {
      Athena = new Athena();
    } );
  </script>
    
</body>
</html>
