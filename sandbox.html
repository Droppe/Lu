  <style type="text/css">
    body {
      width: 800px;
      margin: 50px auto;
    }
    .carousel ul {
      position: relative;
      list-style: none;
      display: block;
      height: 60px;
      width: 200px;
      margin: 20px 0;
      overflow: hidden;
      padding: 0;
    }
    .carousel li {
      position: absolute;
      background: #cde;
      display: block;
      height: 100%;
      width: 100%;
      text-align: center;
      line-height: 60px;
      z-index: 0;
      padding: 0;
      margin: 0;
      left: 0;
    }
    .carousel li:nth-child( odd ) {
      background-color: #ded;
    }
    .carousel .lu-state-forward li {
      left: 0%;
    }
    .carousel .lu-state-reverse li {
      left: 0%;
    }
    .carousel .lu-state-forward .lu-transition-out {
      z-index: 2;
      left: -100%;
    }
    .carousel .lu-state-reverse .lu-transition-out {
      z-index: 2;
      left: 100%;
    }
    .carousel .lu-transition-in,
    .carousel .lu-transition-out {
      -moz-transition-property: left;
      -moz-transition-duration: 1s;
      -moz-transition-delay: 0;
      left: 0;
    }
    .carousel .lu-state-selected {
      z-index: 1;
    }
    .carousel .lu-state-forward .lu-state-selected {
      left: 0;
    }
    .carousel .lu-state-reverse .lu-state-selected {
      left: 100px;
    }

	.list .lu-state-selected {
		font-weight:bold;
	}
  </style>
</head>

<body>
  <div data-lu="Container">
	<ul id="tabcontrols" data-lu="Abstract">
		<li data-lu="Abstract"><a href="#content0" data-lu="Button:Select">Select Tab Zero</a></li>
		<li data-lu="Abstract"><a href="#content1" data-lu="Button:Select">Select Tab One</a></li>
	</ul>
	<ul class="list" id="tablist" data-lu="List" data-lu-config="{ 'List': { observe: '#tabcontrols a' } }">
		<li id="content0" class="lu-state-selected" data-lu="Container">Tab Content Zero</li>
		<li id="content1"  data-lu="Container">Tab Content One</li>
	</ul>
  </div>


  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu-underscore-mixins.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->

  <!-- Bootstrap:UI -->

  <script src="/scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    window.lu_debug = 5;
    localStorage.clear();
    require.ensure( ['/scripts/lu.js'], function(){} );
  </script>
