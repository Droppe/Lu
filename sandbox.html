<head>
  <meta charset="utf-8">

  <title>Lu</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

  <style type="text/css">
    body {
      width: 800px;
      margin: 50px auto;
    }
    ul {
      position: relative;
      list-style: none;
      display: block;
      height: 60px;
      width: 200px;
      margin: 20px 0;
      overflow: hidden;
      padding: 0;
    }
    li {
      position: absolute;
      background: #cde;
      display: block;
      height: 100%;
      width: 100%;
      text-align: center;
      line-height: 60px;
      z-index: 0;
      padding: 0;
      margin: 0;
      left: 0;
    }
    li:nth-child( odd ) {
      background-color: #ded;
    }
    .lu-state-forward li {
      left: 0%;
    }
    .lu-state-reverse li {
      left: 0%;
    }
    .lu-state-forward .lu-transition-out {
      z-index: 2;
      left: -100%;
    }
    .lu-state-reverse .lu-transition-out {
      z-index: 2;
      left: 100%;
    }
    .lu-transition-in,
    .lu-transition-out {
      -moz-transition-property: left;
      -moz-transition-duration: 1s;
      -moz-transition-delay: 0;
      left: 0;
    }
    .lu-state-selected {
      z-index: 1;
    }
    .lu-state-forward .lu-state-selected {
      left: 0;
    }
    .lu-state-reverse .lu-state-selected {
      left: 0;
    }
  </style>
</head>

<body>

  <div id="carousel" data-lu="Carousel">

    <ul class="items">
      <li class="lu-state-selected" data-lu="Container">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
      <li>12</li>
      <li>13</li>
      <li>14</li>
      <li>15</li>
      <li>16</li>
      <li>17</li>
      <li>18</li>
      <li>19</li>
      <li>20</li>
      <li>21</li>
    </ul>

    <button data-lu="Button:Previous" type="button">&laquo;</button>
    <button data-lu="Button:Next" type="button">&raquo;</button>

  </div>


  <!-- Bootstrap:Util -->
  <script src="/scripts/libraries/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/lu-underscore-mixins.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="/scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="/scripts/libraries/jquery-1.7.1.min.js"></script>

  <script src="/scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    Inject.setExpires(0);
    Inject.clearCache();
    Inject.setModuleRoot("http://localhost:1337/");
    window.lu_debug = 5

    require.ensure( ['/scripts/lu'], function() {} );

  </script>

</body>

</html>
