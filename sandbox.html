<!doctype html>

<!--[if lt IE 7]><html class="no-js ie6" lang="en"><![endif]-->
<!--[if IE 7]><html class="no-js ie7" lang="en"><![endif]-->
<!--[if IE 8]><html class="no-js ie8" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->

<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Lu</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

  <style type="text/css">
    body {
      text-align: center;
    }
    #list {
      display: block;
      width: 600px;
      height: 400px;
      overflow: hidden;
      margin: 50px auto;
      border: 3px solid #333;
      background-color: #cde;
      padding: 0;
    }
    #list li {
      display: none;
      float: left;
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      text-align: center;
      line-height: 400px;
      font-size: 24px;
    }
    #list .lu-state-selected {
      display: block;
    }
  </style>
</head>

<body>

  <ul id="list" data-lu="List2" data-lu-config="{
    List2: {
      notify: '[data-lu=Button2]'
    }
  }">
    <li data-lu="Container" class="lu-state-selected">0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>

  <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['previous'],
      notify: '#list'
    }
  }">&laquo;</button>
  <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['first'],
      notify: '#list'
    }
  }">First</button>
  <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['select', 0],
      notify: '#list'
    }
  }">0</button>
    <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['select', 1],
      notify: '#list'
    }
  }">1</button>
    <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['select', 2],
      notify: '#list'
    }
  }">2</button>
    <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['select', 3],
      notify: '#list'
    }
  }">3</button>
    <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['select', 4],
      notify: '#list'
    }
  }">4</button>
  <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['select', 5],
      notify: '#list'
    }
  }">5</button>
  <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['select', 6],
      notify: '#list'
    }
  }">6</button>
  <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['select', 7],
      notify: '#list'
    }
  }">7</button>
  <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['select', 8],
      notify: '#list'
    }
  }">8</button>
  <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['select', 9],
      notify: '#list'
    }
  }">9</button>
  <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['last'],
      notify: '#list'
    }
  }">Last</button>
  <button data-lu="Button2" data-lu-config="{
    Button2: {
      __params__: ['next'],
      notify: '#list'
    }
  }">&raquo;</button>

  <!-- Bootstrap:Util -->
  <script src="scripts/libraries/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/lu-underscore-mixins.js" type="text/javascript" charset="utf-8"></script>

  <!-- Bootstrap:CommonJS Loader -->
  <script type="text/javascript" src="scripts/libraries/inject.js"></script>

  <!-- Bootstrap:UI -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write( '<script src="/scripts/libraries/jquery-1.7.1.min.js"><\/script>' )</script>

  <script src="scripts/lu-config.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    //Set your debug level here
    window.lu_debug = 5;
    //Bust your cache
    localStorage.clear();
    //require.clearCache();
    //MAGIC!!!
    console.time( 'Lu' );
    require.ensure( ['lu'], function() {
      console.timeEnd( 'Lu' );
    } );
  </script>

</body>

</html>
