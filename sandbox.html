  <style type="text/css">
    body {
      width: 800px;
      margin: 50px auto;
    }
    .split-button {
      display: inline-block;
      position: relative;
      width: auto;
      height: 30px;
      border: 1px solid #ded;
      padding-right: 30px;
    }
    .split-button .menu {
      margin: 30px 0 0 0;
      padding: 0;
    }
    .split-button .menu li {
      list-style: none;
    }
    .split-button .menu li a {
      display: block;
      padding: 3px 5px;
      line-height: 24px;
    }
    .lu-state-closed li {
      display: none;
    }
    .lu-state-open li {
      display: block;
      margin: 0;
    }
    .split-button .arrow {
      position: absolute;
      right: 0;
      top: 0px;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
    }
  </style>
</head>

<body>

  <div class="split-button lu-state-closed" data-lu="Switch">
    <a href="#default-action" role="button">Action</a>
    <button data-lu="Button:State" class="arrow" data-lu-config="{
      'Button:State': {
        states: ['closed', 'open']
      }
    }">&raquo;</button>
    <ul class="menu">
      <li>
        <a href="#action1">Alt Action 1</a>
      </li>
      <li>
        <a href="#action2">Alt Action 2</a>
      </li>
      <li>
        <a href="#action2">Alt Action 3</a>
      </li>
    </ul>
  </div>
