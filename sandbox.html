  <style type="text/css">
    body {
      width: 800px;
      margin: 50px auto;
    }
    #carousel ul {
      position: relative;
      list-style: none;
      display: block;
      height: 60px;
      width: 200px;
      margin: 20px 0;
      overflow: hidden;
      padding: 0;
    }
    #carousel  li {
      position: absolute;
      background: #cde;
      display: block;
      height: 100%;
      width: 100%;
      text-align: center;
      line-height: 60px;
      z-index: 0;
      padding: 0;
      margin: 0;
      left: 0;
    }
    #carousel  li:nth-child( odd ) {
      background-color: #ded;
    }
    #carousel  .lu-state-forward li {
      left: 0%;
    }
    #carousel  .lu-state-reverse li {
      left: 0%;
    }
    #carousel  .lu-state-forward .lu-transition-out {
      z-index: 2;
      left: -100%;
    }
    #carousel  .lu-state-reverse .lu-transition-out {
      z-index: 2;
      left: 100%;
    }
    #carousel .lu-transition-in,
    #carousel .lu-transition-out {
      -moz-transition-property: left;
      -moz-transition-duration: 1s;
      -moz-transition-delay: 0;
      left: 0;
    }
    #carousel .lu-state-selected {
      z-index: 1;
    }
    #carousel .lu-state-forward .lu-state-selected {
      left: 0;
    }
    #carousel .lu-state-reverse .lu-state-selected {
      left: 0;
    }
    #list li {
      display: block;
      height: 100px;
      width: 100px;
      float: left;
    }
    #list .lu-state-selected {
      background: #cde;
    }
  </style>
</head>

<body>

  <div id="carousel" data-lu="Carousel">
    <ul class="items">
      <li class="lu-state-selected" data-lu="Container">1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
